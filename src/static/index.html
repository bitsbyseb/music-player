<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper - Music Player</title>
    <link rel="stylesheet" href="./player.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="player">
        <img alt="icon">
        <audio id="song"></audio>
        <h2 id="name"></h2>
        <p id="author">Song Author</p>
        <div class="controls">
            <div class="buttons">
                <button class="prev">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M6 7V17" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path
                                d="M17.0282 5.2672C17.4217 4.95657 18 5.23682 18 5.73813V18.2619C18 18.7632 17.4217 19.0434 17.0282 18.7328L9.09651 12.4709C8.79223 12.2307 8.79223 11.7693 9.09651 11.5291L17.0282 5.2672Z"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </g>
                    </svg>
                </button>

                <button class="backward">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M4.65511 9.87598C3.74757 10.602 3.2938 10.965 3.12952 11.4036C2.98547 11.7881 2.98547 12.2118 3.12952 12.5963C3.2938 13.0349 3.74757 13.3979 4.65511 14.1239L9.40064 17.9203C10.2328 18.5861 10.6489 18.9189 10.9991 18.9193C11.3036 18.9196 11.5917 18.7812 11.7817 18.5432C12.0002 18.2695 12.0002 17.7366 12.0002 16.6709V7.32894C12.0002 6.26324 12.0002 5.73039 11.7817 5.45671C11.5917 5.2187 11.3036 5.08024 10.9991 5.08057C10.6489 5.08095 10.2328 5.41381 9.40064 6.07955L4.65511 9.87598Z"
                                stroke="#ffffff" stroke-width="2" stroke-linejoin="round"></path>
                            <path
                                d="M14.1236 9.50116C13.0559 10.3553 12.5221 10.7824 12.3288 11.2983C12.1594 11.7507 12.1594 12.2492 12.3288 12.7015C12.5221 13.2175 13.0559 13.6446 14.1236 14.4987L18.4006 17.9203C19.2328 18.5861 19.6489 18.9189 19.9991 18.9193C20.3036 18.9196 20.5917 18.7812 20.7817 18.5432C21.0002 18.2695 21.0002 17.7366 21.0002 16.6709V7.32894C21.0002 6.26324 21.0002 5.73039 20.7817 5.45671C20.5917 5.2187 20.3036 5.08024 19.9991 5.08057C19.6489 5.08095 19.2328 5.41381 18.4006 6.07955L14.1236 9.50116Z"
                                stroke="#ffffff" stroke-width="2" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </button>

                <button class="play">
                </button>

                <button class="forward">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M12 10.2L5 6L5 18L12 13.8M12 6L12 18L21 12L12 6Z" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </button>

                <button class="next">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M18 7V17" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path
                                d="M6.97179 5.2672C6.57832 4.95657 6 5.23682 6 5.73813V18.2619C6 18.7632 6.57832 19.0434 6.97179 18.7328L14.9035 12.4709C15.2078 12.2307 15.2078 11.7693 14.9035 11.5291L6.97179 5.2672Z"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>

            <div class="sliders">
                <div class="duration">
                    <input type="range" min="0" max="100" value="0" name="duration" id="duration">
                </div>

                <div class="volume">
                    <button class="icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M16.0004 9.00009C16.6281 9.83575 17 10.8745 17 12.0001C17 13.1257 16.6281 14.1644 16.0004 15.0001M18 5.29177C19.8412 6.93973 21 9.33459 21 12.0001C21 14.6656 19.8412 17.0604 18 18.7084M4.6 9.00009H5.5012C6.05213 9.00009 6.32759 9.00009 6.58285 8.93141C6.80903 8.87056 7.02275 8.77046 7.21429 8.63566C7.43047 8.48353 7.60681 8.27191 7.95951 7.84868L10.5854 4.69758C11.0211 4.17476 11.2389 3.91335 11.4292 3.88614C11.594 3.86258 11.7597 3.92258 11.8712 4.04617C12 4.18889 12 4.52917 12 5.20973V18.7904C12 19.471 12 19.8113 11.8712 19.954C11.7597 20.0776 11.594 20.1376 11.4292 20.114C11.239 20.0868 11.0211 19.8254 10.5854 19.3026L7.95951 16.1515C7.60681 15.7283 7.43047 15.5166 7.21429 15.3645C7.02275 15.2297 6.80903 15.1296 6.58285 15.0688C6.32759 15.0001 6.05213 15.0001 5.5012 15.0001H4.6C4.03995 15.0001 3.75992 15.0001 3.54601 14.8911C3.35785 14.7952 3.20487 14.6422 3.10899 14.4541C3 14.2402 3 13.9601 3 13.4001V10.6001C3 10.04 3 9.76001 3.10899 9.54609C3.20487 9.35793 3.35785 9.20495 3.54601 9.10908C3.75992 9.00009 4.03995 9.00009 4.6 9.00009Z"
                                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </button>
                    <input type="range" min="0" max="100" value="50" name="volume" id="volume">
                </div>

                <div class="rate">
                    <button class="icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2" stroke="#ffffff"
                                    stroke-width="1.5" stroke-linecap="round"></path>
                                <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2" stroke="#ffffff"
                                    stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4 3"></path>
                                <path
                                    d="M15.4137 10.941C16.1954 11.4026 16.1954 12.5974 15.4137 13.059L10.6935 15.8458C9.93371 16.2944 9 15.7105 9 14.7868L9 9.21316C9 8.28947 9.93371 7.70561 10.6935 8.15419L15.4137 10.941Z"
                                    stroke="#ffffff" stroke-width="1.5"></path>
                            </g>
                        </svg>
                    </button>

                    <select name="rate" id="rate">
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5</option>
                        <option value="0.75">0.75</option>
                        <option value="1.0" selected>1.0</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                        <option value="1.75">1.75</option>
                        <option value="2.0">2.0</option>
                    </select>
                </div>
            </div>

            <div class="timer">
                <h2 class="current">00:00</h2>
                <h2 class="total">00:00</h2>
            </div>
        </div>
    </div>

    <script type="module" src="./renderer.js" defer></script>
    <script type="module" src="./player.js" defer></script>
</body>

</html>
